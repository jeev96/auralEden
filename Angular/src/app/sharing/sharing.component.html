<section class="page-header" style="background-image: url('/assets/media/background/7.jpg');">
	<div class="tim-container">
		<div class="page-header-title text-center">
			<h3>Share to your Heart's Content</h3>
			<h2>Share Zone</h2>
		</div>

		<div class="breadcrumbs">
			<a href="#">Home</a>
			<span>/</span>
			<span>Sharing</span>
		</div>

	</div>
	<!-- /.tim-container -->
</section>
<!-- /#page-header -->

<!-- Contact bottom area Start -->
<section class="contuct-bottom section-padding">
	<div class="container">
		<div class="row justify-content-center mb-4">
			<div class="col-md-10 col-lg-8">
				<div class="con-bottom-inner">
					<h4>Sharing</h4>
					<div class="per-social">
						<ul>
							<li><a href="#"><i class="fas fa-music"></i></a></li>
							<li><a href="#"><i class="fas fa-drum"></i></a></li>
							<li><a href="#"><i class="fas fa-guitar"></i></a></li>
							<li><a href="#"><i class="fas fa-drum-steelpan"></i></a></li>
							<li><a href="#"><i class="fas fa-headphones"></i></a></li>
							<li><a href="#"><i class="fas fa-microphone"></i></a></li>
							<li><a href="#"><i class="fas fa-podcast"></i></a></li>
							<li><a href="#"><i class="fas fa-sliders-h"></i></a></li>
						</ul>
					</div>
					<p>Dummy text of the printing and typesetting industry. Lorem Ipsum has been the </p>

					<div class="con-page-form col-sm-12">
						<div *ngIf="isShareLoading" style="text-align: center;">
							<app-loading-spinner></app-loading-spinner>
						</div>
						<form [formGroup]="sharingForm" (ngSubmit)="onSubmitShare()" *ngIf="!isShareLoading">
							<input type="text" formControlName="contentLocation" placeholder="Location"
								class="mx-1 col-sm-9">
							<button class="btn btn-primary col-sm-2 my-2" (click)="selectLocation()">Choose</button>

							<button class="btn btn-success col-sm-4 my-2" type="submit" [disabled]="!sharingForm.valid">
								Share <i class="fas fa-share-alt"></i>
							</button>
						</form>
					</div>

					<div class="con-page-form col-sm-12" *ngIf="shareData.length > 0">
						<form *ngFor="let shareElement of shareData" class="my-1">
							<div *ngIf="shareElement.torrentId !== isDeleting">
								<input type="text" [value]="shareElement.name" readonly disabled class="mx-1 col-sm-4">
								<input type="text" [value]="shareElement.shareString" readonly disabled
									class="mx-1 col-sm-4">
								<button class="btn btn-success col-sm-2 my-2" (click)="copy(shareElement.shareString)"
									[disabled]="shareElement.shareString.length === 0">
									Copy <i class="fas fa-copy"></i>
								</button>
								<button class="btn btn-danger col-sm-1 m-2"
									(click)="stopClient(shareElement.torrentId)">
									<i class="fas fa-times"></i>
								</button>
							</div>
							<div *ngIf="shareElement.torrentId === isDeleting" style="text-align: center;">
								<app-loading-spinner></app-loading-spinner>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row justify-content-center mb-4">
			<div class="col-md-10 col-lg-8">
				<div class="con-bottom-inner">
					<h4>Download</h4>
					<div class="per-social">
						<ul>
							<li><a href="#"><i class="fas fa-music"></i></a></li>
							<li><a href="#"><i class="fas fa-drum"></i></a></li>
							<li><a href="#"><i class="fas fa-guitar"></i></a></li>
							<li><a href="#"><i class="fas fa-drum-steelpan"></i></a></li>
							<li><a href="#"><i class="fas fa-headphones"></i></a></li>
							<li><a href="#"><i class="fas fa-microphone"></i></a></li>
							<li><a href="#"><i class="fas fa-podcast"></i></a></li>
							<li><a href="#"><i class="fas fa-sliders-h"></i></a></li>
						</ul>
					</div>
					<p>Paste url to Download</p>

					<div class="con-page-form col-sm-12">
						<div *ngIf="isDownloadLoading" style="text-align: center;">
							<app-loading-spinner></app-loading-spinner>
						</div>
						<form [formGroup]="downloadForm" (ngSubmit)="onSubmitDownload()" *ngIf="!isDownloadLoading">
							<input type="text" formControlName="encryptedCode" placeholder="Encrypted String"
								class="col-sm-6">
							<input type="text" formControlName="saveLocation" placeholder="Save Location"
								class="col-sm-5 mx-1">

							<button class="btn btn-primary col-sm-4 my-2" type="submit"
								[disabled]="!downloadForm.valid">
								Download <i class="fas fa-download"></i>
							</button>
						</form>
					</div>
					<div class="con-page-form col-sm-12" *ngIf="downloadData.length > 0">
						<form *ngFor="let downloadElement of downloadData;" class="my-1">
							<div *ngIf="downloadElement.torrentId !== isDeleting">
								<input type="text" [value]="downloadElement.name" readonly disabled
									class="mx-1 col-sm-4">
								<input type="text" [value]="prettyBytes(downloadElement.size)" readonly disabled
									class="mx-1 col-sm-2">
								<button class="btn btn-success col-sm-1 m-2" (click)="copy(downloadElement.torrentId)">
									<i class="fas fa-copy"></i>
								</button>
								<button class="btn btn-primary col-sm-1 m-2" (click)="getStats(downloadElement.torrentId)">
									<i class="fas fa-info-circle"></i>
								</button>
								<button class="btn btn-primary col-sm-1 m-2" (click)="copy()">
									<i class="fas fa-stop"></i>
								</button>
								<button class="btn btn-danger col-sm-1 m-2">
									<i class="fas fa-times"></i>
								</button>
							</div>
							<div *ngIf="downloadElement.torrentId === isDeleting" style="text-align: center;">
								<app-loading-spinner></app-loading-spinner>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
